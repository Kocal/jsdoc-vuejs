sudo: false
dist: trusty

language: node_js
node_js:
  - "6"
  - "8"
  - "9"
  - "10"

cache:
  yarn: true
  directories:
    - node_modules
    - example/node_modules
    - ~/.cache

before_install:
  - npm i -g yarn

install:
  - yarn
  - cd example && yarn && cd ..
  - yarn cypress install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - cd example
  - yarn docs
  - yarn docs:docstrap
  - yarn docs:minami
  - yarn docs:tui
  - cd ..

script:
  - yarn lint
  - yarn test -i && yarn codecov
  - yarn cypress run --browser chrome --config watchForFileChanges=false
